<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-warning" style="margin-top: 20px;">
        <h1>floating Fix</h1>

        <div>
            <button class="float-start">SAU</button>
            <button class="float-end invisible">DTI</button>
        </div>

        <div>
            <img class="float-start" src="https://cdn.pixabay.com/photo/2023/10/03/08/24/goose-8290811_1280.jpg" alt="" width="200px">
            <p>SAU 1</p>
        </div>

        <div>
            <img class="float-end" src="https://cdn.pixabay.com/photo/2023/09/11/13/08/dog-8246868_1280.jpg" alt="" width="200px">
            <p>SAU 2</p>
        </div>

        <div>
            <img class="float-none" src="https://cdn.pixabay.com/photo/2023/03/18/13/35/common-toads-7860666_1280.jpg" alt="" width="200px">
            <p>SAU 3</p>
        </div>
    </div>
    

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
